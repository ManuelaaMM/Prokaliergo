<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Prokaliergo</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="Imagenes/Registro.jpeg" alt="Imagen Decorativa">
        </div>
        <div class="right-section">
            <form class="register-form" action="ruta/a/tu/script.php" method="post">
                <h2>Regístrate</h2>
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="contraseña" name="password" placeholder="Password" required>
                
                <button type="submit">Regístrate</button>
                
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>
